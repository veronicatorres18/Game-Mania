<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Mania - Cadastro</title>
  <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
      <h1>CADASTRO DE USUÁRIO</h1>
      <form id="cadastroForm">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

        <label for="endereco">Endereço</label>
        <input type="endereco" id="endereco" name="endereco" placeholder="Digite seu Endereço" required>

        <label for="telefone">Telefone</label>
        <input type="telefone" id="telefone" name="telefone" placeholder="Digite seu número" required>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        
        
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  
    <!-- Pop-up de sucesso -->
    <div id="popup" class="popup">
      <p>Cadastro realizado com sucesso!</p>
      <button onclick="fecharPopup()">Fechar</button>
    </div>
  
    <script src="script.js"></script>
  </body>
  </html>
