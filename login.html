<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Mania - Cadastro</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-section">
      <h1>GAME MANIA</h1>
      <h2>Entrar</h2>
      <form action="#" method="post">
        <label for="email">E-mail, CPF ou CNPJ</label>
        <input type="text" id="email" placeholder=" ">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder=" ">
        <p class="or">ou</p>
        <button class="google-button">Login com Google</button>
      </form>
    </div>
    <div class="register-section">
      <h2>Não tem conta? Cadastre-se!</h2>
      <button class="register-button">Registrar</button>
    </div>
  </div>
  <footer>
    <p>Política de Privacidade | Ajuda e Suporte</p>
    <p>&copy; Game Mania - Endereço da loja física</p>
  </footer>
</body>
</html>
